<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <main>
        <form id="mentorship-form">
          <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name">
              </div>
              
              <div class="input-wrapper">
                <label for="user-last-name">Sobrenome</label>
                <input type="text" id="user-last-name">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="user-email">
            </div>

            <div class="input-wrapper">
              <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="user-password">
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus Horários Disponíveis</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <h3>Primeira Mentoria</h3>
                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentorship-date">
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin">
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end">
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <h3>Segunda Mentoria</h3>
                <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentorship-date">
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin">
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end">
              </div>
            </div>
          </fieldset>
        </form>
      </main>

      <footer>
        <input type="submit" form="mentorship-form" value="Salvar">
      </footer>
    </div>
  </body>
</html>
